name: nu_mobile
description: Northwestern Mobile
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  analyzer: ^1.7.1
  intl: ^0.17.0
  thindek_ui: 1.0.0
  cupertino_icons: ^1.0.3
  community_material_icon: ^5.9.55
  webview_flutter: ^2.0.10
  provider: ^5.0.0
  auto_route: ^2.3.0
  shared_preferences: ^2.0.6
  flutter_screenutil: ^5.0.0+2
  flutter_easyrefresh: ^2.2.1
  introduction_screen: ^2.1.0
  share: ^2.0.4
  flutter_html: ^2.1.0
  flutter_parsed_text: ^2.2.1
  extended_text: ^7.0.0
  flutter_easyloading: ^3.0.0
  advance_pdf_viewer: ^2.0.0
  webfeed: ^0.7.0
  flutter_launcher_icons: ^0.9.0
  path_provider: ^2.0.2
  url_launcher: ^6.0.9
  flutter_native_splash: ^1.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: 2.1.0
  build_runner:


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/nplus_e.png"

flutter_native_splash:
  background_image: "assets/images/nplus_bg.png"
  image: "assets/images/nplus_tp.png"


flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/PDF/
